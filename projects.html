<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styling.css" />
  </head>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-wide w3-padding w3-card">
        <a href="./site.html" class="w3-bar-item w3-button"
          ><b>Angel Lorenzo</b></a
        >
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="./projects.html" class="w3-bar-item w3-button" target="_self"
            >Projects</a
          >

          <!-- Dropdown for About -->
          <div
            class="w3-dropdown-hover"
            style="position: relative; display: inline-block"
          >
            <a href="./site.html" class="w3-bar-item w3-button"
              >About &#9662;</a
            >
            <div
              class="w3-dropdown-content w3-bar-block w3-card-4"
              style="
                position: absolute;
                top: 100%;
                left: 0;
                min-width: 160px;
                z-index: 1000;
              "
            >
              <a href="./site.html#about" class="w3-bar-item w3-button"
                >About Me</a
              >
              <a href="./site.html#general-interests" class="w3-bar-item w3-button"
                >General Interests</a
              >
              <a href="./resume.html" class="w3-bar-item w3-button">Resume</a>
            </div>
          </div>

          <a href="./contact.html" class="w3-bar-item w3-button" target="_self"
            >Contact</a
          >
        </div>
      </div>
    </div>

    <!-- First Parallax Image with Logo Text -->
    <div
      class="bgimg-1 w3-display-container w3-opacity-min"
      id="home"
      style="margin-top: 46px"
    >
      <div class="w3-display-middle" style="white-space: nowrap">
        <span
          class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"
          >Projects Are Coming Soon!</span
        >


     
      </div>
    </div>

       <div class="w3-content w3-container" id="about" class="about">
      <h2 class="w3-left" style="color: black" class="about" id="about">
        <br><br>Asteroid Shooter Game (Coming Soon!)
        <img class="w3-center" src="./photos/AsteroidShooter.jpg" title="Asteroid Shooter Game" height="600px">
      </h2>
    </div>
  </body>
</html>
